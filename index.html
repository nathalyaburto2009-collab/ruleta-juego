<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Sandino</title>

<style>
body{
    margin:0;
    font-family: Arial;
    text-align:center;
    color:white;
    background: linear-gradient(#002b5c, #000);
}

/* bandera animada */
.bandera{
    height:10px;
    background: linear-gradient(#0067c6 33%, white 33% 66%, #0067c6 66%);
    animation: mover 4s linear infinite;
}
@keyframes mover{
    0%{background-position:0;}
    100%{background-position:200px;}
}

h1{
    margin-top:10px;
}

.contenedor{
    background: rgba(0,0,0,0.4);
    margin:15px;
    padding:15px;
    border-radius:15px;
}

/* imagen */
.sandino-img{
    width:180px;
    border-radius:10px;
    border:4px solid white;
    box-shadow:0 0 15px rgba(255,255,255,0.6);
}

/* ruleta */
#ruleta{
    width:230px;
    height:230px;
    border-radius:50%;
    border:8px solid white;
    margin:20px auto;
    background: conic-gradient(
        #ffd700 0% 25%,
        #ff5733 25% 50%,
        #33c1ff 50% 75%,
        #7dff33 75% 100%
    );
    transition: transform 3s ease-out;
}

/* botones */
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:#ffd700;
    margin:5px;
    cursor:pointer;
}

#puntos{
    font-size:22px;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="bandera"></div>

<div class="contenedor">

<h1>üéØ Ruleta de Sandino</h1>

<!-- Imagen visible -->
<img class="sandino-img"
src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Augusto_Cesar_Sandino.jpg">

<div id="ruleta"></div>

<button onclick="girar()">üé° Girar</button>
<button onclick="toggleMusica()">üéµ M√∫sica</button>

<div id="puntos">Puntos: 0</div>

</div>

<!-- m√∫sica -->
<audio id="musica">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const preguntas = [
 {p:"¬øEn qu√© pa√≠s naci√≥ Sandino?", r:"nicaragua"},
 {p:"¬øContra qu√© pa√≠s luch√≥ Sandino?", r:"estados unidos"},
 {p:"¬øEn qu√© a√±o fue asesinado?", r:"1934"},
 {p:"¬øC√≥mo se llamaba su ej√©rcito?", r:"defensor"},
 {p:"¬øSandino defend√≠a la soberan√≠a nacional? (si/no)", r:"si"}
];

let puntos = 0;
const musica = document.getElementById("musica");

function girar(){
    const ruleta = document.getElementById("ruleta");
    const grados = Math.floor(Math.random()*360)+720;
    ruleta.style.transform = "rotate("+grados+"deg)";

    setTimeout(()=>{
        const pregunta = preguntas[Math.floor(Math.random()*preguntas.length)];
        const resp = prompt(pregunta.p);

        if(resp && resp.toLowerCase().includes(pregunta.r)){
            puntos += 10;
            alert("‚úÖ Correcto +10 puntos");
        } else {
            alert("‚ùå Incorrecto");
        }

        document.getElementById("puntos").innerHTML = "Puntos: " + puntos;
    },3000);
}

function toggleMusica(){
    if(musica.paused){
        musica.play();
    } else {
        musica.pause();
    }
}
</script>

</body>
</html>
