<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Sandino</title>

<style>
body{
    font-family: Arial;
    text-align:center;
    margin:0;
    background:linear-gradient(#0b3d2e,#000);
    color:white;
}

.bandera{
    width:100%;
    height:8px;
    background:linear-gradient(#0067c6 33%, white 33% 66%, #0067c6 66%);
    animation: onda 3s infinite linear;
}

@keyframes onda{
  0%{background-position:0 0;}
  100%{background-position:200px 0;}
}

#ruleta{
    width:240px;
    height:240px;
    border-radius:50%;
    border:8px solid white;
    margin:20px auto;
    background: conic-gradient(
        #ffd700 0% 25%,
        #ff5733 25% 50%,
        #33c1ff 50% 75%,
        #7dff33 75% 100%
    );
    transition: transform 3s ease-out;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:#ffd700;
    cursor:pointer;
    margin:5px;
}

#puntos{
    font-size:22px;
    margin-top:10px;
}

img{
    width:170px;
    border-radius:10px;
    border:3px solid white;
}

@media (max-width:600px){
  #ruleta{ width:200px; height:200px; }
}
</style>
</head>
<body>

<div class="bandera"></div>

<h1>üéØ Ruleta de Sandino</h1>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Augusto_Cesar_Sandino.jpg/640px-Augusto_Cesar_Sandino.jpg">

<div id="ruleta"></div>

<button onclick="girar()">üé° Girar</button>
<button onclick="pantallaCompleta()">üì± Pantalla Completa</button>
<button onclick="toggleMusica()">üéµ M√∫sica</button>

<div id="puntos">Puntos: 0</div>

<!-- M√∫sica sandinista -->
<audio id="musica" loop>
  <source src="https://archive.org/download/ElPuebloUnidoJamasSeraVencido_201902/El%20pueblo%20unido%20jam%C3%A1s%20ser%C3%A1%20vencido.mp3" type="audio/mpeg">
</audio>

<!-- sonido de ruleta -->
<audio id="spinSound">
  <source src="https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3">
</audio>

<script>
const preguntas = [
 {p:"¬øEn qu√© pa√≠s naci√≥ Sandino?", r:"nicaragua"},
 {p:"¬øContra qu√© pa√≠s luch√≥ Sandino?", r:"estados unidos"},
 {p:"¬øEn qu√© a√±o fue asesinado?", r:"1934"},
 {p:"¬øC√≥mo se llamaba su ej√©rcito?", r:"defensor"},
 {p:"¬øEn qu√© departamento naci√≥?", r:"masaya"},
 {p:"¬øSandino es h√©roe nacional? (si/no)", r:"si"},
 {p:"¬øSu lucha defend√≠a la soberan√≠a nacional? (si/no)", r:"si"},
 {p:"¬øEl sombrero de Sandino era su s√≠mbolo? (si/no)", r:"si"}
];

let puntos = 0;
const musica = document.getElementById("musica");
const spinSound = document.getElementById("spinSound");

function hablar(texto){
    const voz = new SpeechSynthesisUtterance(texto);
    voz.lang = "es-ES";
    speechSynthesis.speak(voz);
}

function girar(){
    musica.play();
    spinSound.play();

    const ruleta = document.getElementById("ruleta");
    const grados = Math.floor(Math.random()*360)+720;
    ruleta.style.transform = "rotate("+grados+"deg)";

    setTimeout(()=>{
        const pregunta = preguntas[Math.floor(Math.random()*preguntas.length)];
        hablar(pregunta.p);
        const resp = prompt(pregunta.p);

        if(resp && resp.toLowerCase().includes(pregunta.r)){
            puntos += 10;
            hablar("Correcto");
            alert("‚úÖ Correcto +10 puntos");
        } else {
            hablar("Incorrecto");
            alert("‚ùå Incorrecto");
        }

        document.getElementById("puntos").innerHTML = "Puntos: " + puntos;

    },3000);
}

function toggleMusica(){
    if(musica.paused){
        musica.play();
    } else {
        musica.pause();
    }
}

function pantallaCompleta(){
    document.documentElement.requestFullscreen();
}
</script>

</body>
</html>
