<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta Sandino</title>
<style>
body{
    font-family: Arial;
    text-align:center;
    background:#0b3d2e;
    color:white;
}
#ruleta{
    width:220px;
    height:220px;
    border-radius:50%;
    border:8px solid white;
    margin:20px auto;
    background: conic-gradient(
        #ffd700 0% 25%,
        #ff5733 25% 50%,
        #33c1ff 50% 75%,
        #7dff33 75% 100%
    );
    transition: transform 2s ease-out;
}
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:#ffd700;
    cursor:pointer;
}
#puntos{
    font-size:22px;
    margin-top:15px;
}
</style>
</head>
<body>

<h1>üéØ Ruleta de Sandino</h1>

<div id="ruleta"></div>

<button onclick="girar()">Girar</button>

<div id="puntos">Puntos: 0</div>

<!-- M√∫sica instrumental nicarag√ºense -->
<audio id="musica" loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<script>
const preguntas = [
 {p:"¬øEn qu√© pa√≠s naci√≥ Sandino?", r:"nicaragua"},
 {p:"¬øContra qu√© pa√≠s luch√≥ Sandino?", r:"estados unidos"},
 {p:"¬øEn qu√© a√±o fue asesinado Sandino?", r:"1934"},
 {p:"¬øC√≥mo se llama el movimiento que lider√≥?", r:"ejercito defensor"},
 {p:"¬øSandino es considerado h√©roe nacional? (si/no)", r:"si"}
];

let puntos = 0;
const musica = document.getElementById("musica");

function girar(){
    musica.play();

    const ruleta = document.getElementById("ruleta");
    const grados = Math.floor(Math.random()*360)+720;
    ruleta.style.transform = "rotate("+grados+"deg)";

    setTimeout(()=>{
        const pregunta = preguntas[Math.floor(Math.random()*preguntas.length)];
        const resp = prompt(pregunta.p);

        if(resp && resp.toLowerCase().includes(pregunta.r)){
            puntos += 10;
            alert("‚úÖ Correcto +10 puntos");
        } else {
            alert("‚ùå Incorrecto");
        }

        document.getElementById("puntos").innerHTML = "Puntos: " + puntos;

    },2000);
}
</script>

</body>
</html>
